const redirect_uri = "https://hiraiwa0324.github.io/API_Spotify/result/";
const encoded = btoa(client_id + ':' + client_secret);

// リダイレクトで取得した ?code のパラメータを取得
window.addEventListener('load', function() {

    let url = new URL(window.location.href);

    let params = url.searchParams;

    let code = params.get('code')

    getToken(code)

});

function getToken(code) {
    if ( code != "" ) {
        const res = fetch('https://accounts.spotify.com/api/token',
            {
                method: "POST",
                form: {
                    code: code,
                    grant_type: 'authorization_code',
                    redirect_uri: redirect_uri // 実際は飛ばない
                },
                headers: {
                    'Authorization': 'Basic ' + encoded
                }
            }
        )
        .then(function (data) {
            // APIからの返答を変換
            return data.json();
        })
        .then(function (json) {
            console.log(`json ${json}`)
        })
    }
}
